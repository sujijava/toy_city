	<form class="form-signin" th:action="@{/login}" method="post">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

		<div th:if="${param.error}">
			<div class="alert">Invalid user name or password</div>
		</div>

		<div th:if="${param.logout}">
			<div class="alert">You have logged out successfully</div>
		</div>



		<label for="username" class="sr-only">User's name</label>
		
		<input type="text"
				id="username" name="username" autofocus="autofocus"
				placeholder="Username"  class="form-control">

			<label for="password"> Password </label> 
			
			<input type="text"
				id="password" name="password" placeholder="Password"  class="form-control">

		</div>
		<button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
